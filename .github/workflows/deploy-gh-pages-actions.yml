name: deploy-gh-pages-actions
run-name: ${{ github.actor }} is deploying react-pages
on:
  push: 
    branchs: 
      - master
jobs: 
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps: 
      - uses: actions/checkout@v3
        with:
          token: ${{ github.token }}
      - uses: actions/setup-node@v3
        with:
          node-version : "16"
      - run: |
          git config --global user.email "${{ github.event.pusher.email }}"
          git config --global user.name "${{ github.actor }}"
      - run: |
          npm install
          PUBILC_URL=/${{ github.event.repository.name}} npm run build
      - run: |
          mkdir -p ./gh-pages
          git init -b gh-pages ./gh-pages
          cd ./gh-pages
          git remote add -t gh-pages origin https://github.com/camt-mmit/2022_01-ci-cd-my-react-FourthTS
          git pull origin gh-pages
          cd ..
      - run : |
          cd ./gh-pages
          rm -rf ./*
          cp -rf ../build/* ./
          git add .
          git commit -m "${{ github.actor }} deploy"
          git push origin gh-pages
          cd ..